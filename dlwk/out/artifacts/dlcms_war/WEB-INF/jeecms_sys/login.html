<!DOCTYPE html PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
<title>系统管理登录</title>
<meta http-equiv="Content-Type" content="text/html; charset=UTF-8" />
<#include "/jeecms_sys/head.html"/>
<script type="text/javascript">
	if (top != this) {
		top.location = this.location;
	}
	$(function() {
		$("#yhm").focus();
		$("#jvForm").validate();
	});
</script>
<style type="text/css">
	html{height:100%;}
	body{height:100%;}
</style>

<style>
	#scode{left:100px;margin-top: -35px;}
	#scode1{left:100px;opacity:0;filter:alpha(opacity=0);z-index:2;font-size: x-small;margin-top: 10px;}
	</style>
	
	
</head>

<body class="admin_login">
	<div class="login_logo"></div>
	<div class="login_mid_bg">
		<div class="login_mid_bg02">
			<div class="login_in">
				<br />
				<form id="jvForm" action="login.do" method="post">
<#if returnUrl??><input type="hidden" name="returnUrl" value="${returnUrl}"/></#if>
<#if processUrl??><input type="hidden" name="processUrl" value="${processUrl}"/></#if>
<div>
	<#if errors??>
		<ul>
		<#list errors as error><li>${error}</li></#list>
		</ul>
	</#if>
</div>
<table align="center" border="0" cellpadding="0" cellspacing="8" width="321" >
                    <tbody>
					<tr>
                      <td height="40" align="right" width="91"><strong> <@s.m "login.username"/>：</strong></td>
                      <td width="211"><input autocomplete="off" id="yhm" name="yhm" vld="{required:true}" maxlength="100" class="input" type="input"></td>
                    </tr>
                    <tr>
                      <td height="40" align="right"><strong><@s.m "login.password"/>：</strong></td>
                      <td>
                      
                      <input autocomplete="off" type="text" id="scode1" name="scode1" maxlength="32"  class="input" tabindex="-1"  />
		<input type="text" id="scode" name="scode"  vld="{required:true}" onfocus="focusHandler()" />
              
                     
                      
                      </td>
                    </tr>
                    <tr>
                      <td colspan="2" height="40" align="center">
					    <input src="${base}/r/cms/www/red/img/page/xinzeng/login.jpg" name="submit" type="image">
                        &nbsp; &nbsp;
<!--                        <input src="${base}/r/cms/www/red/img/page/xinzeng/reset.jpg" name="submit2" type="image" />-->
                        <img src="${base}/r/cms/www/red/img/page/xinzeng/reset.jpg" onclick="jvForm.reset();"  style="cursor: pointer;"/>
                        </td>
                    </tr>
                    <#if errorRemaining?? && errorRemaining<=0>
                    <tr>
                    	<td colspan="2" align="center"><img src="${base}/captcha.svl" onclick="this.src='${base}/captcha.svl?d='+new Date()*1"/></td>
                    </tr>
                    <tr>
                      <td height="40" align="right"><strong><@s.m "login.captcha"/>：</strong></td>
                      <td><input name="captcha" type="text" id="captcha" vld="{required:true}" class="input"/></td>
                    </tr>
                    </#if>
      </tbody></table>
</form>

<script type="text/javascript">

   	   	var pass=document.getElementById('scode1');
   		var hint_pass=document.getElementById('scode');
   		pass.onkeyup=pass.onchange=function(){
   	   		hint_pass.value=pass.value.replace(/./g,'*');
   	   		
   		};

   		function focusHandler(){
   			var pass=document.getElementById('scode1');
   			var hint_pass=document.getElementById('scode');
   			hint_pass.blur();
   			pass.focus();
   	   		}

</script>


<#include "/common/alert_message.html"/>
			</div>
		</div>
	</div>
	<div class="login_bottom"></div>
</body>
</html>
